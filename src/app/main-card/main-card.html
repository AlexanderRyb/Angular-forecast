<div *ngIf="weatherService.weather() as w" class="weather-card">

  <div class="top-row">
    <div class="date-block">
{{ w.dt+w.timezone | date:'EEE dd/MM':'UTC':languageService.locale() }}


    </div>

    <div class="icon-temp-block">
      <img
        [src]="'https://openweathermap.org/img/wn/' + w.weather[0].icon + '@2x.png'"
        [alt]="w.weather[0].description"
      />
    <span class="temperature">
  {{
    unitService.convertTemp(w.main.temp) | number:'1.0-0'
  }}
  {{ unitService.getTempUnitLabel() }}
</span>
    </div>
  </div>

  <div class="description-row">
  {{ translateDescription(w.weather[0].description) }}
  </div>

</div>
