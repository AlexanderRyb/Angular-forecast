<div class="settings">
  <button class="btn" (click)="toggleLanguage()">
    {{ currentLanguage }}
  </button>

 
  <button class="btn" (click)="toggleTheme()">
  {{ isDarkTheme ? 'Light' : 'Dark' }}
</button>
  <button class="btn" (click)="unitService.toggleTemp()">
  {{ unitService.tempUnit() }}
</button>

</div>
